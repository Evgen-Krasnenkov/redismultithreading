version: '1.0'

services:
  app-redis:
    image: redis/redis-stack:latest
    container_name: app-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    restart: always

  app:
    image: jackredd/student:1.0
    container_name: app-student
    depends_on:
      - app-redis
    ports:
      - "9090:9090"
      - "5005:5005"
    restart: always